<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../dist/cross-end-canvas.js"></script>
</head>

<body>

    <canvas id='canvas' style='width:400px;height:400px'></canvas>

    <script>

        CrossEndCanvas({
            id: 'canvas',
            platform: 'web'
        }).then(function (painter) {

            console.log(painter);

            painter.config({
                "fillStyle": "red",
                "strokeStyle": "pink",
                "lineWidth":50
            }).fullCircle(200, 200, 120);

        });

    </script>

</body>

</html>
